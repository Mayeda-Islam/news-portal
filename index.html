<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- css link -->
      <link rel="stylesheet" href="css/style.css" />
      <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
         rel="stylesheet"
      />
      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <!-- icon link -->
      <script
         src="https://kit.fontawesome.com/da7bd11ac1.js"
         crossorigin="anonymous"
      ></script>
      <!-- title of website -->
      <title>E-news portal</title>
   </head>
   <body>
      <header>
         <nav
            class="container my-4 d-flex align-items-center justify-content-between"
         >
            <ul class="nav nav-pills">
               <li id="e-news" class="nav-item">
                  <a class="nav-link" href="#home">E-news</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link text-black fst-normal" href="#home"
                     >Home</a
                  >
               </li>
               <li class="nav-item">
                  <a class="nav-link text-black fst-normal" href="/blog.html"
                     >Blog</a
                  >
               </li>
            </ul>

            <img
               height="50px"
               class="rounded-circle"
               src="images/logo.png"
               alt=""
            />
         </nav>
         <hr class="mx-auto" />
      </header>
      <main id="home">
         <!-- all categories news section -->
         <section class="container">
            <div
               id="all-news"
               class="d-flex border border-1 p-3 justify-content-between flex-column flex-md-row mb-4"
            ></div>
         </section>
         <!-- loading section -->
         <section>
            <div
               id="loading-spinner"
               class="d-flex justify-content-center d-none"
            >
               <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
               </div>
            </div>
         </section>
         <!-- show the length of news -->
         <section>
            <h3 id="news-length" class="text-center"></h3>
         </section>
         <!-- sort news -->
         <div class="container text-end">
            <button
               id="sort-button"
               class="d-none"
               onclick="handleSortByViews()"
            >
               Trending
            </button>
         </div>
         <!-- all news section -->
         <section class="mt-5 container">
            <div id="all-news-container" class="row gy-4"></div>
         </section>
         <!-- modal section -->
         <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
         >
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="staticBackdropLabel">
                        Modal title
                     </h5>
                  </div>
                  <div id="news-body" class="modal-body">...</div>
                  <div class="modal-footer">
                     <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                     >
                        Close
                     </button>
                  </div>
               </div>
            </div>
         </div>
         ;
      </main>
      <footer></footer>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>

      <!-- JS -->
      <script src="js/script.js"></script>
   </body>
</html>
